<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} Bienvenido a Frikr {% endblock %} </title>
</head>
<body>
    <nav>
        <a href="{% url 'photos_home' %}">Home</a>
        {% if user.is_authenticated %}
        | <a href="{% url 'photo_create' %}">Nueva foto</a>
        | <a href="{% url 'user_photos' %}">Mis Fotos</a>
        | <a href="{% url 'photo_list' %}">PhotoList</a>
        | <a href="{% url 'users_logout' %}">Logout</a>
        {% else %}
        | <a href="{% url 'users_login' %}">Login</a>
        {% endif %}
        | <a href="{% url 'users_prueba' %}">Pruebas</a>
    </nav>
    <hr>
    <section>
        {% block section %} {% endblock %}
    </section>
    <hr>
    <small>Frikr Inc &copy; Todos los derechos reservados</small>
</body>
</html>
